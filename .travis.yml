# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
notifications:
  email: false
# uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("MPCDocs"); Pkg.test("MPCDocs"; coverage=true)'
after_success:
- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
- julia -e 'Pkg.clone(pwd())'
- julia -e 'Pkg.clone("https://github.com/JuliaMPC/VehicleModels.jl")'
- julia -e 'Pkg.clone("https://github.com/JuliaMPC/PrettyPlots.jl")'
- julia -e 'Pkg.clone("https://github.com/JuliaMPC/NLOptControl.jl")'
- julia -e 'Pkg.add("Documenter");ENV["DOCUMENTER_DEBUG"] = "true";'
- julia -e 'cd(Pkg.dir("MPCDocs")); include(joinpath("docs", "make.jl"))'
